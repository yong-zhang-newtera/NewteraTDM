
<legend>Issue Form</legend>

<div class="row">
<div class="col-sm-6">
<div class="form-group">
<label>Issue ID</label>
<input name="Issues_ID" read="true" class="form-control" />
</div>
</div>
<div class="col-sm-6">
 <div class="form-group">
<label>Category</label>
<input name="Issues_Category" read="false" class="form-control" type="text" />
</div>
</div>
</div>

<div class="row">
<div class="col-sm-6">
<div class="form-group">
<label>Subject</label>
<input name="Issues_Name" read="false" class="form-control" />
</div>
</div>
<div class="col-sm-6">
 <div class="form-group">
<label>Status</label>
<input name="Issues_Status" read="false" class="form-control" type="text" />
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="form-group">
<label>Description</label>
<input name="Issues_Description" read="false" class="form-control" />
</div>
</div>
</div>

<div class="row">
<div class="col-sm-6">
<div class="form-group">
<label>Submit By</label>
<input name="Issues_Submitter" read="true" class="form-control" />
</div>
</div>
<div class="col-sm-6">
 <div class="form-group">
<label>Submit Date</label>
<input name="Issues_SubmitTime" read="true" class="form-control" type="text" />
</div>
</div>
</div>

<div class="row">
<div class="col-sm-6">
<div class="form-group">
<label>Start Date</label>
<input name="Issues_StartTime" read="false" class="form-control" />
</div>
</div>
<div class="col-sm-6">
 <div class="form-group">
<label>End Date</label>
<input name="Issues_EndTime" read="false" class="form-control" type="text" />
</div>
</div>
</div>

<div class="row">
<div class="col-sm-6">
<div class="form-group">
<label>Owner</label>
<input name="Issues_Owner" read="false" class="form-control" />
</div>
</div>
<div class="col-sm-6">
 <div class="form-group">
<label>Progress</label>
<input name="Issues_Progress" read="false" class="form-control" type="text" />
</div>
</div>
</div>
