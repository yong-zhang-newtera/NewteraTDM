<h3 style="text-align: center;"><span style="color:#008080;">仿真试验项目数据记录表</span></h3>

<div contenteditable="false" tabindex="-1">
<div class="btgrid" data-widget="btgrid">
<div class="row row-1">
<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>项目名称</label><input class="form-control" name="EngineTestItems_ItemName" read="true" /></div>
</div>
</div>

<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>试验场景</label><input class="form-control" name="EngineTestItems_toTestScene" /></div>
</div>
</div>
</div>

<div class="row row-2">
<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>开始时间</label><input class="form-control" name="EngineTestItems_StartTime" /></div>
</div>
</div>

<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>结束时间</label><input class="form-control" name="EngineTestItems_EndTime" /></div>
</div>
</div>
</div>
</div>
</div>

<div class="btgrid" data-widget="btgrid">
<div class="row row-1">
<div class="col col-md-12">
<div class="content">
<div class="form-group"><label>样品</label> <input class="form-control" name="ItemToSample_toTestItem" read="true" /></div>
</div>
</div>
</div>
</div>

<div class="btgrid" data-widget="btgrid">
<div class="row row-1">
<div class="col col-md-12">
<div class="content">
<div class="form-group"><label>选择试验设备</label><input class="form-control" name="EngineTestItems_toTestEquipments" /></div>

<div class="form-group"><input class="form-control" name="ItemToEquipment_toTestItem" read="true" /></div>
</div>
</div>
</div>
</div>

<div class="btgrid">
<div class="row row-1">
<div class="col col-md-12">
<div class="content">
<div class="form-group"><label>试验数据文件</label><br />
<ebaas-file-manager dbclass="dbclass" dbschema="dbschema" oid="oid"></ebaas-file-manager></div>
</div>
</div>
</div>

<div class="btgrid">
<div class="row row-1">
<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>所属实验室</label><input class="form-control" name="EngineTestItems_Lab" read="true" /></div>
</div>
</div>

<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>所属检测组</label><input class="form-control" name="EngineTestItems_Group" read="true" /></div>
</div>
</div>
</div>
</div>

<div class="btgrid">
<div class="row row-1">
<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>试验员</label><input class="form-control" name="EngineTestItems_TestBy" read="true" /></div>
</div>
</div>

<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>检验员</label><input class="form-control" name="EngineTestItems_VerifiedBy" read="true" /></div>
</div>
</div>
</div>
</div>
</div>
