<h3 style="text-align: center;"><span style="color:#008080;">试验设备</span></h3>

<div class="btgrid">
<div class="row row-1">
<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>设备名称</label><input class="form-control" name="LabAEquipments_Name" /></div>
</div>
</div>

<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>设备编号</label><input class="form-control" name="LabAEquipments_Number" /></div>
</div>
</div>
</div>

<div class="row row-2">
<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>设备类型</label><input class="form-control" name="LabAEquipments_EquipmentType" /></div>
</div>
</div>

<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>厂商</label><input class="form-control" name="LabAEquipments_Manufacturer" /></div>
</div>
</div>
</div>

<div class="row row-3">
<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>设备检定周期（月）</label><input class="form-control" name="LabAEquipments_calibrateInterval" /></div>
</div>
</div>

<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>上次检定日期</label><input class="form-control" name="LabAEquipments_LastCalibrateDate" /></div>
</div>
</div>
</div>
</div>

<div class="btgrid">
<div class="row row-1">
<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>用在试验台架</label><input class="form-control" name="LabAEquipments_toTestBed" /></div>
</div>
</div>

<div class="col col-md-6">
<div class="content">
<div class="form-group"><label>试验台架编号</label><input class="form-control" name="LabATestBeds_TestBedNumber" read="true" /></div>
</div>
</div>
</div>
</div>

<div class="btgrid">
<div class="row row-1">
<div class="col col-md-12">
<div class="content">
<div class="form-group"><label>设备说明</label><input class="form-control" name="LabAEquipments_Description" /></div>

<p></p>
</div>
</div>
</div>

<div class="row row-2">
<div class="col col-md-12">
<div class="content">
<div class="form-group"><label>设备图片</label><input class="form-control" name="LabAEquipments_EquipemntPicture" /></div>
</div>
</div>
</div>
</div>
