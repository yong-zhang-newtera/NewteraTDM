<header id="header" class="animated fadeInDown">

    <div id="logo-group">
        <span id="logo"> <img src="styles/img/logo.png" alt="SmartAdmin"> </span>
    </div>

</header>
<div id="main" role="main" class="animated fadeInDown">

    <!-- MAIN CONTENT -->
    <div id="content">
        <span ng-show="loading" style="font-size:48px;color:green" button-spinner="loading">Checking Health ... (this may take seconds)</span>
        <div class="row" ng-hide="loading">
            <div class="col-sm-9">
                <div class="well">
                    <div class="row" align="center" ng-hide="loading">
                        <span style="font-size:36px;">Health Check</span>
                    </div>
                    <table class="table table-striped table-forum">
                        <thead>
                            <tr>
                                <th></th>
                                <th class="text-center"><strong>State</strong></th>
                                <th class="text-center"><strong>Resource</strong></th>
                                <th class="text-center"><strong>Type</strong></th>
                                <th class="text-center"><strong>Message</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- TR -->
                            <tr ng-repeat="healthCheck in results.healthChecks">
                                <td class="text-center" style="width: 30px;">
                                    <i ng-if="healthCheck.state == 'Healthy'" class="fa fa-check" style="font-size:24px;color:green"></i>
                                    <i ng-if="healthCheck.state != 'Healthy'" class="fa fa-close" style="font-size:24px;color:red"></i>
                                </td>
                                <td>
                                    {{healthCheck.state}}
                                </td>
                                <td>
                                    {{healthCheck.resourceName}}
                                </td>
                                <td class="text-center hidden-xs hidden-sm">
                                    {{healthCheck.resourceType}}
                                </td>
                                <td class="hidden-xs hidden-sm">
                                    <small><i>{{healthCheck.messages[0].message}}</i></small>
                                </td>
                            </tr>
                            <!-- end TR -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
