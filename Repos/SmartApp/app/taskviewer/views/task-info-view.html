<!-- MAIN CONTENT -->
<div jarvis-widget id="taskinfoview" data-widget-togglebutton="false" data-widget-editbutton="false"
        data-widget-fullscreenbutton="false" data-widget-colorbutton="false" data-widget-deletebutton="false">
    <header>
        <h2>
            {{getWord("Task Info")}}
        </h2>

        <ul class="nav nav-tabs pull-right in" id="myTab">
            <li class="active">
                <a data-toggle="tab" href="#s1"><i class="fa fa-folder-open-o"></i> <span class="hidden-mobile hidden-tablet">{{getWord("Task Form")}}</span></a>
            </li>
            <li>
                <a data-toggle="tab" href="#s2"><i class="fa fa-table"></i> <span class="hidden-mobile hidden-tablet">{{getWord("Item Form")}}</span></a>
            </li>
            <li>
                <a data-toggle="tab" href="#s3"><i class="fa fa-bar-chart-o"></i> <span class="hidden-mobile hidden-tablet">{{getWord("Test Data Packet")}}</span></a>
            </li>
        </ul>
    </header>

    <!-- widget div-->
    <div class="no-padding">
        <div class="widget-body">
            <!-- content -->
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in padding-10 no-padding-bottom" id="s1">
                    <div class="row padding-10">
                        <div class="col-sm-12">
                            <form name="ebaasform" novalidate">
                                <ebaas-form-template dbschema="dbschema" dbclass="dbclass" oid="oid" formattribute="formAttribute" readonly="true"></ebaas-form-template>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end s1 tab pane -->

                <div class="tab-pane fade" id="s2">
                    <div class="row padding-10">
                        <div class="col-sm-12">
                            <form name="ebaasform" novalidate">
                                <ebaas-form-template dbschema="dbschema" dbclass="itemclass" oid="itemoid" formattribute="formAttribute" readonly="true"></ebaas-form-template>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- end s2 tab pane -->

                <div class="tab-pane fade" id="s3">
                    <!--<ebaas-file-manager dbschema="dbschema" dbclass="packetclass" oid="packetoid"></ebaas-file-manager> -->
                </div>
                <!-- end s3 tab pane -->
                <!-- end content -->
            </div>
        </div>
    </div>
</div>
