<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="normal-table-widget" data-widget-color="blueDark" data-widget-editbutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>{{getWord('Report Templates')}}</h2>
                        <div class="widget-toolbar">
                            <span class="jarviswidget-ctrls" ng-click="$dismiss()"> <i class="fa fa-close"></i> </span>
                        </div>
                    </header>
                    <div class="padding-10">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <select class="form-control" name="country" ng-model="selectedTemplate">
                                    <option value="0" selected="" disabled="">{{getWord("Select a template")}}</option>
                                    <option value="{{template.id}}" ng-repeat="template in templates">{{template.name}}</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <button ng-disabled="isEmpty || selectedTemplate === '0' || loading" type="button" class="btn btn-success btn-sm" ng-click="generate()" button-spinner="loading">
                                    {{getWord('Generate')}}
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="padding-10">
                        <footer>
                            <div>
                                <span>{{getWord("Total number of records")}} : {{totalCount}}</span>
                            </div>
                    </footer>
                </div>
            </article>
        </div>
    </section>
</div>
