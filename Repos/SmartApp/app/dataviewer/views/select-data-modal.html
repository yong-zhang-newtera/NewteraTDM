

<div id="content">
    <style>
        .st-selected > td {
            background: aliceblue;
        }
    </style>
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-12">
                <div jarvis-widget id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
                        <h2>{{getWord("SelectData")}}</h2>
                        <div class="widget-toolbar">
                            <span class="jarviswidget-ctrls" ng-click="$dismiss()"> <i class="fa fa-close"></i> </span>
                        </div>
                    </header>
                    <div id="exportable" style="overflow-x:auto;">
                        <table st-pipe="callServer" st-table="displayed" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>&nbsp;</th>
                                    <th ng-repeat="field in fields"><input type="checkbox" checked name="{{field}}"
                                          ng-checked="columnSelected.indexOf(field) > -1" ng-click="toggleSelection(field)" />&nbsp;&nbsp;{{field}}</th>
                                </tr>
                            </thead>
                            <tbody ng-show="!isLoading">
                                <tr ng-show="displayed.length > 0" ng-repeat="row in displayed">
                                    <td row-select="row" ng-click="select(row.Index)"></td>
                                    <td ng-repeat="field in fields">{{row[field]}}</td>
                                </tr>
                                <tr ng-show="displayed.length === 0">
                                    <td colspan="{{fields.length}}" class="text-center">{{getWord("NoItems")}}</td>
                                </tr>
                            </tbody>
                            <tbody ng-show="isLoading">
                                <tr>
                                    <td colspan="{{fields.length}}" class="text-center">{{getWord("Loading")}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="text-center" ng-show="displayed.length > 0" st-template="app/dataviewer/views/pagination.html" st-pagination="" st-items-by-page="20" colspan="{{fields.length + 1}}"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="padding-10">
                        <footer>
                            <div>
                                <button class="btn btn-primary pull-right" ng-click="closeModal()">{{getWord("Cancel")}}</button>
                                <button class="btn btn-primary pull-right" ng-click="confirm()" button-spinner="isSending">{{getWord("Confirm")}}</button>
                            </div>
                        </footer>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
